<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>IFinder perdi objeto</title>
</head>

<body>
    <header class="top-sem-icon">
        <h1>IFinder</h1>
    </header>
    <main>
        <section>
                <h2 class="topo-login">Perdi meu objeto</h2>
                <form action="">
                    <fieldset class="display-menu-formulario" style="border: none;">
                        <div class="menu-cadastrar">
                            <label for="titulo">Título</label>
                            <input type="text" id="titulo" required>
                        </div>
                        <div class="menu-cadastrar">
                            <label for="descricao">Descrição</label>
                            <textarea name="descricao" id="descricao" cols="30" rows="10"></textarea>
                        </div>
                        <input class="botao-enviar" type="submit" value="Cadastrar objeto">
                    </fieldset>
                </form>
        </section>
    </main>
</body>
</html>
