<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="/css/style.css">
    <title>IFinder perdi objeto</title>
</head>

<body>
    <header>
        <div class="material-symbols-outlined nav-menu-add">
            home
        </div>
        <h1>IFinder</h1>
        <div class="material-symbols-outlined nav-menu-logout">
            logout
        </div>
    </header>
    <main>
        <section>
                <h2 class="topo-login">Perdi meu objeto</h2>
                <form action="">
                    <fieldset class="display-menu-formulario" style="border: none;">
                        <div class="menu-cadastrar">
                            <label for="titulo">Nome do objeto</label> <!--Trocar titulo por objeto ou somente nome do objeto-->
                            <input type="text" id="titulo" required>
                        </div>
                        <div class="menu-cadastrar">
                            <label for="descricao">Descrição</label>
                            <textarea name="descricao" id="descricao" cols="30" rows="10"></textarea>
                        </div>
                        <input class="botao-enviar" type="submit" value="Cadastrar objeto">
                    </fieldset>
                </form>
        </section>
    </main>
</body>
</html>
