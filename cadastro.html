<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>IFinder</title>
</head>
<body>
    <header>
        <h1>IFinder</h1>
    </header>
    <br><br>
    <section class="display-menu">
        <div class="cadastro">
            <h2 class="Topo-login">Cadastro</h2>
            <form action="get" class="cadastro">
                <label for="campo_email"></label> <br>
                <input id="campo_email" type="email" placeholder="Digite seu email" required>
                <label for="campo_email"></label> <br>
                <input id="campo_email_confirmar" type="email" placeholder="Confirme seu email" required>
                <label for="campo_senha"></label> <br>
                <input id="campo_senha" type="password" placeholder="Digite a sua senha" required>
                <label for="campo_senha"></label> <br>
                <input id="campo_senha_confirmar" type="password" placeholder="Confirme sua senha" required>
                <br>
                <input class=" botao-enviar" type="submit" value="Cadastrar">





            </form>

        </div>
    </section>

    
</body>
</html>
